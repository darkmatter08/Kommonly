
{% extends "organizer/layout.html"%}

{% block content %}

<div class="businessName">
	{{business.name}}
</div>

<div class="aboutBusiness">

	<div class="businessDescription">
		<h4>About The Company: </h4>
		<hr>
		<div id="businessLogo">
			<img src="/static/event_icon.png" style="width: 100%;"></img>
		</div>
		<div id="businessTextDescription">
			{{ business.description}}
		</div>
		

	</div>

	<div class="businessDetails">
		<h4>Company Details: </h4>
		<hr>
		<div class="detailBox" id="businessOverview">
			10000 employees <br/>
			on Kommonly since August 2014 <br/>
		</div>
		<div class="detailBox" id="sponsorshipTypes">
			Available to Sponsor <br/><br/>
			
			<div id="iconBox">
				<div id="img1" style="border-right: 1px solid #F0F0F0;"><img src="/static/assets/sponsorshipIcons/venue-green.png"></img>
				<p>Venue</p>
				</div>
				<div id="img1" style="border-right: 1px solid #F0F0F0;"><img src="/static/assets/sponsorshipIcons/money-gray.png"></img>
				<p>Money</p>
				</div>
				<div id="img1" style="border-right: 1px solid #F0F0F0;"><img src="/static/assets/sponsorshipIcons/swag-green.png"></img>
				<p>Swag</p>
				</div>
				<div id="img1"><img src="/static/assets/sponsorshipIcons/people-gray.png"></img>
				<p>People</p>
				</div>
				
			</div>
		</div>
		<div class="detailBox" id="businessLocation">
			Location <br/>
			{{ business.location }}
		</div>
		
		
	</div>
	
</div>
{% endblock %}
